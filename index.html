<!doctype html>
<html>
    <head>
        
  
        <link href="https://fonts.googleapis.com/css?family=Playball|Poppins|Roboto|Seaweed+Script" rel="stylesheet">    
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <div id="Top">
            <div id="Header">
                <!-- <img id="logo" src="assets/images/hangmanWorld.png"> -->
                WORLD CUP TRIVIA
            </div>
        </div>
        <div id="body">
            <div class="startGame">START</div>
            <div class="timerDiv hide">Time left to answer the question <span id="timer"></span></div>
            <div class="questionDiv questionPage hide"></div>
            <div class="answer answerOne questionPage hide" data-value="answerOne"></div>
            <div class="answer answerTwo questionPage hide" data-value="answerTwo"></div>
            <div class="answer answerThree questionPage hide" data-value="answerThree"></div>
            <div class="answer answerFour questionPage hide" data-value="answerFour"></div>
            <div class="playerResult resultPage hide"></div>
            <div class="actualResult resultPage hide"></div>
            <div class="imageResult resultPage hide"><img></div>
            <div class="messageResult resultFinal hide">Done! Here are your results.</div>
            <div class="correctResult resultFinal hide"></div>
            <div class="wrongResult resultFinal hide"></div>
            <div class="notansweredResult resultFinal hide"></div>
        </div>
        
        
        
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
